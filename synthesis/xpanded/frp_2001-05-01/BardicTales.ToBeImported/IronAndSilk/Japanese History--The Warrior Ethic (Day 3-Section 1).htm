<P><B><FONT size=+2>A</FONT></B>fter many long years of war, the first 
<B>bakufu</B> or <B>shogunate</B> was established by Minamoto Yoritomo in the 
later 12th century. Yoritomo was a better administrator than fighter, so he 
brought in his brother Yoshitsune for muscle and was appointed <B>Shogun</B> in 
1193. He established a military capital at Kamakura to complement the civil 
(Imperial) capital in Kyoto, but the shogunate proved to be the more effective 
method. At around the same time <B>seppuku</B> (ritual suicide) was invented, 
and heralded what can be considered to be the era of 'refined' or 'classic' 
Japanese feudalism. </P><IMG align=left height=426 
src="Japanese History--The Warrior Ethic (Day 3-Section 1)_files/d3s1b.jpeg" 
width=185> 
<P>This new shogunal system continued until Yoritomo broke his neck; his 
(incapable) sons disappeared and <B>Hojo</B> regents maintained the power of the 
shogunate for over 150 years, a period that would become known as 
<B>Shikken</B>. This was in fact a very fair and stable system, and is perhaps 
Japan's best attempt yet at civil government. </P>
<P>It was during this period that the Ji-Samurai evolved into classic feudal 
Samurai in Japan's 'mediaeval' age, because the <B>Hojo</B> regency faced 
foreign-policy crises. In 1274 the Mongols came calling after conquering in 
Indonesia and Korea, and were such warriors that they would drink blood from the 
necks of their horses to survive overland treks. </P>
<P>In 1336, the Ashikaga shogunate was forcibly established, which led to 
centuries of pure, unadulterated civil war known as <B>Geikokujo. </B>This was 
the 'real feudalist' age, the turmoil of which produced the series of <B>'The 3 
Unifiers'</B>. These men established the centuries of feudal peace before the 
arrival of Commodore Matthew Perry on behalf of the United States in 1853. </P>
<HR>

<P><B><FONT color=#000080>THE&nbsp;THREE&nbsp;UNIFIERS</B></P></FONT>
<P>These three colorful and key figures in feudal Japanese history are who 
ultimately establish the <B>Tokugawa</B> bakufu, that re-organized and set in 
social stone a new feudalist society whose peace would continue virtually 
uninterrupted for two centuries. Their names were:</P>
<OL>
  <P>
  <LI><B>Oda Nobunaga</B> (1534-82): Did not take the title of 'Shogun' since he 
  was not a Minamoto; made full utilization of the arquebus (musket) to 
  consolidate his power.
  <P></P>
  <P></P>
  <LI><B>Toyotomi Hideyoshi</B> (1536-98): Invented his last name to seek a new 
  civil administration.
  <P></P>
  <P></P>
  <LI><B>Tokugawa Ieyasu</B> (1542-1616): Rewrote his family tree and assumed 
  the title 'Shogun'.
  <P></P></LI></OL>
